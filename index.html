<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Koordynacji</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%23006B61%22>❤</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8faf9; overflow: hidden; }
        .font-section-title { font-family: 'Charm', cursive; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .panel-style { background: white; border-radius: 30px; box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05); border-bottom: 4px solid #006B61; }
        .content-panel-style { background: white; border-radius: 50px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1); border: 1px solid #f3f4f6; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #006B61; border-radius: 10px; }
        .tab-button { transition: all 0.3s ease; border-radius: 9999px; font-weight: 900; text-transform: uppercase; font-size: 11px; letter-spacing: 0.05em; padding: 12px 24px; }
        .tab-button-active { background-color: #006B61; color: white; box-shadow: 0 10px 15px -3px rgba(0, 107, 97, 0.3); }
        .tab-button-inactive { background-color: white; color: #9CA3AF; border: 1px solid #E5E7EB; }
        .tab-button-inactive:hover { background-color: #f3f4f6; color: #006B61; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const coordinators = ['Oliwia Giermanowska', 'Klaudia Iwaneczko', 'Emilia Jabłońska', 'Natalia Kopera', 'Anna Metlerska', 'Patrycja Szaton'];
        
        // --- API URL (WERSJA 13) ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxfOxVzFw7VPwY88WNySfn2Zo18STi8znNWyp2Rj-WfhYYu_Hg89_du84aaf-oEQkeBzg/exec";

        // --- KOMPONENT: POP-UP SZCZEGÓŁÓW DNIA (ZAMIAST PANELU BOCZNEGO) ---
        const DayDetailsModal = ({ date, events, onClose }) => {
            if (!date) return null;
            // Filtrowanie AM/PM
            const morning = events.filter(e => { try { return parseInt(e.hours.split(':')[0]) < 12; } catch { return true; } });
            const afternoon = events.filter(e => { try { return parseInt(e.hours.split(':')[0]) >= 12; } catch { return false; } });

            return (
                <div className="fixed inset-0 bg-black/40 backdrop-blur-sm z-[200] flex items-center justify-center p-4 animate-fadeIn" onClick={onClose}>
                    <div className="bg-white w-full max-w-lg rounded-[40px] shadow-2xl overflow-hidden flex flex-col border-b-[8px] border-[#006B61]" onClick={e => e.stopPropagation()}>
                        <div className="p-6 border-b border-gray-100 flex justify-between items-center bg-[#006B61]/5">
                            <div>
                                <p className="text-[10px] font-black uppercase text-[#006B61] tracking-widest">Szczegóły dyżurów</p>
                                <h3 className="text-2xl font-black text-gray-800 capitalize">
                                    {date.toLocaleDateString('pl-PL', { day: 'numeric', month: 'long', weekday: 'long' })}
                                </h3>
                            </div>
                            <button onClick={onClose} className="bg-white p-2 rounded-full shadow hover:bg-gray-100 transition-all text-gray-500"><i data-lucide="x" className="w-6 h-6"></i></button>
                        </div>
                        <div className="p-8 overflow-y-auto max-h-[60vh] custom-scrollbar space-y-8">
                            {events.length === 0 ? (
                                <div className="text-center py-10 opacity-50">
                                    <i data-lucide="coffee" className="w-16 h-16 mx-auto mb-4 text-gray-300"></i>
                                    <p className="text-sm font-bold uppercase text-gray-400">Brak zaplanowanych dyżurów</p>
                                </div>
                            ) : (
                                <>
                                    {morning.length > 0 && (
                                        <div className="space-y-3">
                                            <p className="text-[10px] font-black uppercase tracking-widest text-amber-500 flex items-center gap-2 border-b border-amber-100 pb-2"><i data-lucide="sun" className="w-4 h-4"></i> Zmiana Poranna</p>
                                            {morning.map((ev, i) => (
                                                <div key={i} className="bg-amber-50/50 p-4 rounded-2xl border border-amber-100 flex justify-between items-center hover:scale-105 transition-all">
                                                    <div><p className="font-bold text-gray-800 text-sm">{ev.name}</p><p className="text-[10px] text-gray-400 uppercase font-bold mt-1">{ev.role}</p></div>
                                                    <span className="text-[10px] font-black bg-white text-amber-600 px-3 py-1 rounded-lg border border-amber-100 shadow-sm">{ev.hours}</span>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                    {afternoon.length > 0 && (
                                        <div className="space-y-3">
                                            <p className="text-[10px] font-black uppercase tracking-widest text-indigo-500 flex items-center gap-2 border-b border-indigo-100 pb-2"><i data-lucide="moon" className="w-4 h-4"></i> Zmiana Popołudniowa</p>
                                            {afternoon.map((ev, i) => (
                                                <div key={i} className="bg-indigo-50/50 p-4 rounded-2xl border border-indigo-100 flex justify-between items-center hover:scale-105 transition-all">
                                                    <div><p className="font-bold text-gray-800 text-sm">{ev.name}</p><p className="text-[10px] text-gray-400 uppercase font-bold mt-1">{ev.role}</p></div>
                                                    <span className="text-[10px] font-black bg-white text-indigo-600 px-3 py-1 rounded-lg border border-indigo-100 shadow-sm">{ev.hours}</span>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- KALENDARZ WIDGET ---
        const CalendarWidget = ({ activeTab }) => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [patterns, setPatterns] = useState([]);
            const [selectedDateModal, setSelectedDateModal] = useState(null); // Nowy stan dla modala
            const [loading, setLoading] = useState(true);
            const [selectedCoord, setSelectedCoord] = useState('WSZYSCY');

            useEffect(() => {
                setLoading(true);
                fetch(`${SCRIPT_URL}?action=getSchedule`)
                    .then(res => res.json())
                    .then(data => { setPatterns(Array.isArray(data) ? data : []); setLoading(false); })
                    .catch(() => { setPatterns([]); setLoading(false); });
            }, []);

            const getEventsForDay = (dateObj) => {
                if (!dateObj || !patterns) return [];
                let dayIndex = dateObj.getDay() === 0 ? 7 : dateObj.getDay();
                
                return patterns.filter(p => {
                    if (!p || !p.role || !Array.isArray(p.days)) return false;
                    const role = String(p.role).toLowerCase();
                    const name = String(p.name);
                    const isCoord = role.includes('koordynator');
                    
                    let roleMatch = false;
                    if (activeTab === 'koordynatorzy') {
                        roleMatch = isCoord;
                        if (selectedCoord !== 'WSZYSCY' && !name.includes(selectedCoord)) roleMatch = false;
                    } else if (activeTab === 'personel') {
                        roleMatch = !isCoord;
                    } else { roleMatch = false; } 

                    return roleMatch && p.days.includes(dayIndex);
                });
            };

            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay() || 7;
            const daysArray = Array(firstDay - 1).fill(null).concat([...Array(daysInMonth).keys()].map(i => i + 1));

            // Funkcja otwierająca modal
            const handleDayClick = (day) => {
                if (!day) return;
                const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                const events = getEventsForDay(date);
                setSelectedDateModal({ date, events });
            };

            return (
                <div className="content-panel-style p-8 animate-fadeIn h-full flex flex-col">
                    <div className="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                        <h2 className="text-3xl font-black text-[#006B61] uppercase tracking-widest">
                            {currentDate.toLocaleDateString('pl-PL', { month: 'long', year: 'numeric' })}
                        </h2>
                        <div className="flex gap-2 items-center">
                            <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() - 1)))} className="p-3 bg-gray-100 rounded-full hover:bg-gray-200"><i data-lucide="chevron-left" className="w-5 h-5 text-[#006B61]"></i></button>
                            <button onClick={() => setCurrentDate(new Date())} className="px-4 py-2 rounded-full bg-[#006B61] text-white text-xs font-bold uppercase tracking-widest">Dziś</button>
                            <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() + 1)))} className="p-3 bg-gray-100 rounded-full hover:bg-gray-200"><i data-lucide="chevron-right" className="w-5 h-5 text-[#006B61]"></i></button>
                        </div>
                    </div>
                    
                    {activeTab === 'koordynatorzy' && (
                        <div className="bg-gray-50 p-3 rounded-2xl flex items-center gap-3 border border-gray-200 w-full max-w-md mx-auto mb-6">
                            <span className="text-[10px] font-black uppercase text-gray-400 ml-2">Filtr:</span>
                            <select value={selectedCoord} onChange={(e) => setSelectedCoord(e.target.value)} className="bg-transparent font-bold text-[#006B61] text-sm outline-none flex-1 cursor-pointer">
                                <option value="WSZYSCY">WSZYSCY KOORDYNATORZY</option>
                                {coordinators.map(c => <option key={c} value={c}>{c}</option>)}
                            </select>
                        </div>
                    )}

                    <div className="grid grid-cols-7 gap-4 text-center mb-4">
                        {['Pn', 'Wt', 'Śr', 'Cz', 'Pt', 'So', 'Nd'].map(d => <div key={d} className="text-gray-400 font-black text-xs uppercase tracking-widest">{d}</div>)}
                    </div>
                    
                    <div className="grid grid-cols-7 gap-3 flex-1 auto-rows-fr">
                        {daysArray.map((day, i) => {
                            if (!day) return <div key={i}></div>;
                            
                            const date = new Date(currentDate.getFullYear(), currentDate.getMonth(), day);
                            const events = getEventsForDay(date);
                            const isToday = new Date().toDateString() === date.toDateString();
                            const hasEvents = events.length > 0;

                            return (
                                <div key={i} 
                                    onClick={() => handleDayClick(day)} 
                                    className={`
                                        min-h-[100px] rounded-[25px] flex flex-col items-center justify-start py-4 cursor-pointer transition-all border-2
                                        ${isToday ? 'bg-[#006B61] text-white border-[#006B61] shadow-xl scale-105 z-10' : 'bg-white border-gray-50 hover:border-[#006B61] hover:bg-[#006B61]/5'}
                                        ${hasEvents && !isToday ? 'border-b-4 border-b-[#C9D9B6]' : ''}
                                    `}>
                                    <span className={`text-xl font-black mb-2 ${isToday ? 'text-white' : 'text-gray-700'}`}>{day}</span>
                                    {hasEvents && (
                                        <div className="flex gap-1">
                                            {events.slice(0, 3).map((_, idx) => (
                                                <div key={idx} className={`w-1.5 h-1.5 rounded-full ${isToday ? 'bg-white' : 'bg-[#006B61]'}`}></div>
                                            ))}
                                            {events.length > 3 && <div className={`w-1.5 h-1.5 rounded-full ${isToday ? 'bg-white/50' : 'bg-gray-300'}`}></div>}
                                        </div>
                                    )}
                                </div>
                            );
                        })}
                    </div>

                    {/* RENDEROWANIE MODALA JEŚLI JEST DATA */}
                    {selectedDateModal && (
                        <DayDetailsModal 
                            date={selectedDateModal.date} 
                            events={selectedDateModal.events} 
                            onClose={() => setSelectedDateModal(null)} 
                        />
                    )}
                </div>
            );
        };

        // --- FUNDACJE (Z NOWYMI KOLUMNAMI) ---
        const FundsPage = ({ funds, loading, setShowModal, refreshData }) => { 
            const [search, setSearch] = useState(''); 
            const [activeTab, setActiveTab] = useState('fundacje'); 
            useEffect(() => { lucide.createIcons(); }, [funds, loading, activeTab]); 
            
            const filtered = funds.filter(f => { 
                const type = String(f.type || '').toLowerCase();
                const isProgram = type.includes('program') || type.includes('nfz');
                const matchesTab = activeTab === 'programy' ? isProgram : !isProgram; 
                const searchStr = search.toLowerCase();
                const matchesSearch = [f.name, f.support, f.cancerType, f.stage, f.scope, f.region, f.age]
                    .some(field => String(field || '').toLowerCase().includes(searchStr));
                return matchesTab && matchesSearch; 
            }); 
            
            return (
                <div className="animate-fadeIn space-y-6">
                    <div className="flex justify-center gap-4 mb-2">
                        <button onClick={() => setActiveTab('fundacje')} className={`tab-button ${activeTab === 'fundacje' ? 'tab-button-active' : 'tab-button-inactive'}`}>Fundacje i Stowarzyszenia</button>
                        <button onClick={() => setActiveTab('programy')} className={`tab-button ${activeTab === 'programy' ? 'tab-button-active' : 'tab-button-inactive'}`}>Programy Lekowe / NFZ</button>
                    </div>
                    <div className="content-panel-style p-8 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="flex-1 w-full"><div className="relative"><i data-lucide="search" className="absolute left-5 top-1/2 -translate-y-1/2 text-gray-300 w-5 h-5"></i><input type="text" placeholder="Szukaj (nazwa, wsparcie, nowotwór, etap, wiek, region)..." className="w-full bg-gray-50 p-5 pl-14 rounded-[25px] outline-none focus:ring-2 focus:ring-[#006B61] font-bold text-gray-600 border-none shadow-inner" onChange={(e) => setSearch(e.target.value)} /></div></div>
                        <div className="flex gap-3"><button onClick={refreshData} className="bg-gray-100 text-gray-500 px-6 py-5 rounded-[25px] font-black text-[10px] uppercase hover:bg-gray-200 transition-all flex items-center gap-2 shadow-sm"><i data-lucide="refresh-cw" className="w-4 h-4"></i></button><button onClick={() => setShowModal(true)} className="bg-[#006B61] text-white px-8 py-5 rounded-[25px] font-black text-[10px] uppercase tracking-widest shadow-xl hover:scale-105 transition-all">Dodaj wpis</button></div>
                    </div>
                    {loading ? (<div className="flex flex-col items-center justify-center h-64 font-bold text-[#006B61] animate-pulse"><div className="w-12 h-12 border-4 border-[#006B61] border-t-transparent rounded-full animate-spin mb-4"></div>Synchronizacja z arkuszem...</div>) : (<div className="space-y-4">{filtered.length === 0 ? (<p className="text-center py-20 text-gray-300 font-black uppercase tracking-widest italic text-2xl">Brak danych w tej kategorii</p>) : filtered.map((fund, idx) => (
                        <div key={idx} className="content-panel-style p-8 grid grid-cols-1 md:grid-cols-3 gap-8 hover:shadow-md transition-all">
                            <div className="md:col-span-2">
                                <span className="text-[9px] font-black bg-[#C9D9B6] text-[#006B61] px-3 py-1 rounded-full uppercase mb-2 inline-block font-bold">{fund.type || (activeTab === 'programy' ? 'Program' : 'Fundacja')}</span>
                                <h3 className="text-2xl font-black text-gray-800 mb-4 tracking-tight">{fund.name}</h3>
                                <div className="grid grid-cols-2 gap-x-8 gap-y-2 text-sm leading-relaxed text-gray-600">
                                    <p><strong className="text-[#006B61] uppercase text-[9px] tracking-widest block mb-1">Zakres wsparcia:</strong> {fund.support || '-'}</p>
                                    <p><strong className="text-[#006B61] uppercase text-[9px] tracking-widest block mb-1">Nowotwór:</strong> {fund.cancerType || '-'}</p>
                                    <p><strong className="text-[#006B61] uppercase text-[9px] tracking-widest block mb-1">Etap:</strong> {fund.stage || '-'}</p>
                                    <p><strong className="text-[#006B61] uppercase text-[9px] tracking-widest block mb-1">Zasięg:</strong> {fund.scope || '-'} {fund.region ? `(${fund.region})` : ''}</p>
                                    <p><strong className="text-[#006B61] uppercase text-[9px] tracking-widest block mb-1">Wiek:</strong> {fund.age || '-'}</p>
                                </div>
                            </div>
                            <div className="bg-gray-50 p-6 rounded-[35px] space-y-3 flex flex-col justify-center border border-gray-100 text-xs">
                                {(fund.phone || fund.email) && (<><p className="font-black text-[#006B61] uppercase text-[10px] italic border-b pb-2 mb-2 italic text-left">Kontakt:</p>{fund.phone && <p className="flex items-center gap-3 font-bold text-gray-700"><i data-lucide="phone" className="w-4 h-4 text-[#408670]"></i> {fund.phone}</p>}{fund.email && <p className="flex items-center gap-3 font-bold text-gray-700 truncate"><i data-lucide="mail" className="w-4 h-4 text-[#408670]"></i> {fund.email}</p>}</>)}
                                <a href={fund.web} target="_blank" className={`block text-center bg-[#006B61] text-white p-4 rounded-2xl font-black uppercase text-[9px] shadow-lg hover:bg-[#005a52] transition-colors ${(fund.phone || fund.email) ? 'mt-2' : 'h-full flex items-center justify-center text-[11px]'}`}>{(fund.phone || fund.email) ? 'Odwiedź stronę internetową' : 'Przejdź do strony programu / NFZ'}</a>
                            </div>
                        </div>
                    ))}</div>)}
                </div>
            );
        };

        const AddFundModal = ({ onClose, onSave, isSaving }) => { const [form, setForm] = useState({ name: '', type: 'Fundacja', cancerType: 'Wszystkie', support: '', details: '', web: '', phone: '', email: '' }); const handleChange = (e) => setForm({...form, [e.target.name]: e.target.value}); return (<div className="fixed inset-0 bg-[#006B61]/40 backdrop-blur-md z-[100] flex items-center justify-center p-4 animate-fadeIn"><div className="bg-white w-full max-w-4xl max-h-[90vh] rounded-[50px] shadow-2xl overflow-hidden flex flex-col border-b-[12px] border-[#006B61]"><div className="p-8 border-b border-gray-100 flex justify-between items-center bg-gray-50/50"><h3 className="text-3xl font-section-title text-[#006B61]">Dodaj nowy wpis</h3><button onClick={onClose} className="text-gray-400 hover:text-red-500 transition-colors"><i data-lucide="x-circle" className="w-8 h-8"></i></button></div><div className="p-10 overflow-y-auto custom-scrollbar grid grid-cols-1 md:grid-cols-2 gap-8 text-sm font-bold"><div className="space-y-4"><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Nazwa</label><input name="name" value={form.name} onChange={handleChange} type="text" placeholder="Np. Rak'n'Roll" className="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-[#006B61]" /><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Typ</label><select name="type" value={form.type} onChange={handleChange} className="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-[#006B61]"><option>Fundacja</option><option>Program Lekowy</option><option>Program NFZ</option><option>Stowarzyszenie</option></select><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Nowotwór</label><input name="cancerType" value={form.cancerType} onChange={handleChange} type="text" placeholder="Np. Pierś, Płuco, Wszystkie" className="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-[#006B61]" /></div><div className="space-y-4"><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Rodzaj wsparcia</label><textarea name="support" value={form.support} onChange={handleChange} placeholder="Np. Finansowe, Psychologiczne..." className="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-[#006B61] h-24 shadow-inner"></textarea><div className="grid grid-cols-2 gap-4"><div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">WWW</label><input name="web" value={form.web} onChange={handleChange} type="text" className="w-full p-3 bg-gray-50 border rounded-xl" /></div><div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Telefon</label><input name="phone" value={form.phone} onChange={handleChange} type="text" className="w-full p-3 bg-gray-50 border rounded-xl" /></div></div></div></div><div className="p-8 border-t border-gray-100 bg-gray-50/50 flex gap-4"><button onClick={onClose} className="flex-1 py-4 rounded-2xl font-black uppercase text-[10px] text-gray-400 border-2 border-gray-200 hover:bg-white transition-all">Anuluj</button><button onClick={() => onSave(form)} disabled={isSaving} className="flex-[2] bg-[#006B61] text-white py-4 rounded-2xl font-black uppercase text-[10px] shadow-xl hover:bg-[#005a52] disabled:opacity-50 disabled:cursor-not-allowed transition-all">{isSaving ? 'Zapisywanie...' : 'Zapisz w bazie'}</button></div></div></div>); };
        const AddPatientModal = ({ onClose, onSave, isSaving }) => { const [form, setForm] = useState({ name: '', pesel: '', age: '', sex: 'Kobieta', phone: '', email: '', address: '', education: '', job: '', support: '' }); const handleChange = (e) => setForm({...form, [e.target.name]: e.target.value}); return (<div className="fixed inset-0 bg-[#006B61]/40 backdrop-blur-md z-[100] flex items-center justify-center p-4 animate-fadeIn"><div className="bg-white w-full max-w-5xl max-h-[95vh] rounded-[50px] shadow-2xl overflow-hidden flex flex-col border-b-[12px] border-[#006B61]"><div className="p-8 border-b border-gray-100 flex justify-between items-center bg-gray-50/50"><h3 className="text-3xl font-section-title text-[#006B61]">Nowy Pacjent</h3><button onClick={onClose} className="text-gray-400 hover:text-red-500 transition-colors"><i data-lucide="x-circle" className="w-8 h-8"></i></button></div><div className="p-10 overflow-y-auto custom-scrollbar grid grid-cols-1 md:grid-cols-2 gap-8 text-sm font-bold"><div className="space-y-4"><h4 className="text-[#006B61] font-black uppercase text-xs tracking-widest border-b pb-2 mb-4">Dane Podstawowe</h4><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Imię i Nazwisko</label><input name="name" value={form.name} onChange={handleChange} type="text" className="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-[#006B61]" /><div className="grid grid-cols-2 gap-4"><div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">PESEL</label><input name="pesel" value={form.pesel} onChange={handleChange} type="text" className="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-[#006B61]" /></div><div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Wiek</label><input name="age" value={form.age} onChange={handleChange} type="number" className="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:b                     <aside className="w-80 h-full p-6 flex flex-col shrink-0"><div className="panel-style h-full flex flex-col overflow-hidden"><div className="p-10 border-b text-center bg-gray-50/20"><img src="./assets/DiLO.png" className="h-28 mx-auto mb-6 scale-110" /><div className="mt-8 font-black"><p className="text-[10px] text-gray-400 mb-1 uppercase tracking-widest italic">Zalogowano jako:</p><p className="text-xl leading-tight px-4 text-[#006B61]">{user}</p></div></div><nav className="flex-1 p-8 space-y-4 font-black text-[10px] uppercase tracking-widest text-gray-400">{[{id:'home',l:'Strona główna',i:'trending-up'}, {id:'patients',l:'Baza pacjentów',i:'users'}, {id:'schedules',l:'Harmonogramy',i:'calendar'}, {id:'docs',l:'Dokumenty',i:'file-text'}, {id:'funds',l:'Programy i fundacje',i:'heart'}, {id:'poz',l:'Placówki POZ',i:'building-2'}].map(i => (<div key={i.id} onClick={() => setPage(i.id)} className={`flex items-center gap-4 p-4 rounded-2xl cursor-pointer transition-all ${page === i.id ? 'bg-[#006B61] text-white shadow-lg shadow-teal-900/10 scale-105' : 'hover:bg-[#C9D9B6]/10 hover:text-[#006B61]'}`}><i data-lucide={i.i} className="w-4 h-4"></i> {i.l}</div>))}</nav><div className="p-8 border-t border-gray-50"><button onClick={()=>setIsLoggedIn(false)} className="w-full p-4 text-red-400 font-black text-[9px] uppercase border-2 border-red-50 rounded-2xl hover:bg-red-50 transition-all font-bold tracking-widest">Wyloguj się</button></div></div></aside>
                    <main ref={mainContentRef} onScroll={handleScroll} className="flex-1 h-full overflow-y-auto p-12 relative min-w-0 custom-scrollbar">
                        <header className="flex justify-between items-end mb-8"><h1 className="text-5xl font-section-title text-[#006B61] leading-none shrink-0 mb-3">{page === 'home' ? 'Strona główna' : page === 'patients' ? 'Baza pacjentów' : page === 'funds' ? 'Programy i fundacje' : page === 'schedules' ? 'Harmonogramy' : page === 'poz' ? 'Placówki POZ' : 'Dokumentacja'}</h1><div className="flex flex-col items-end gap-4"><div className="panel-style px-6 py-3 min-w-[280px] text-center"><p className="text-xl font-black text-[#006B61] tracking-tight">{formattedDayName}, {now.toLocaleDateString('pl-PL')} | {now.toLocaleTimeString('pl-PL')}</p></div><div className="panel-style px-6 py-3 flex gap-6 items-center border-b-[4px] border-[#C9D9B6]"><a href="https://www.nfz.gov.pl/dla-swiadczeniodawcy/" target="_blank" className="hover:scale-110 transition-transform"><img src="https://www.nfz.gov.pl/gfx/nfz/_thumbs/logo/nfz_logo_a_kolor,q32J4m2kipjcpMSRZ6g.jpg" className="h-12 w-auto object-contain mix-blend-multiply" /></a><a href="https://www.gov.pl/web/zdrowie" target="_blank" className="hover:scale-110 transition-transform"><img src="https://www.gov.pl/img/units/mz/05_znak_uproszczony_kolor_biale_tlo.png" className="h-12 w-auto object-contain" /></a><a href="https://koordynowana.pl/" target="_blank" className="hover:scale-110 transition-transform"><img src="https://i.imgur.com/TOUz3ih.png" className="h-12 w-auto object-contain mix-blend-multiply" /></a></div></div></header>
                        <div className="animate-fadeIn pb-12">
                            {page === 'home' && <HomePage tasks={tasks} onAddTask={(t,d,p,c)=>setTasks([...tasks,{id:Date.now(),text:t,date:d,patient:p,coord:c}])} onDeleteTask={id=>setTasks(tasks.filter(tk=>tk.id!==id))} />}
                            {page === 'funds' && <FundsPage funds={funds} loading={loadingFunds} setShowModal={setShowFundModal} refreshData={fetchFunds} />}
                            {page === 'schedules' && <SchedulesPage />}
                            {page === 'poz' && <PozPage />} 
                            {page === 'patients' && <PatientsPage patients={patients} loading={loadingPatients} setShowModal={setShowPatientModal} refreshData={fetchPatients} />}
                            {page === 'docs' && <DocsPage />}
                        </div>
                        {showFundModal && <AddFundModal onClose={() => setShowFundModal(false)} onSave={handleSaveFund} isSaving={isSaving} />}
                        {showPatientModal && <AddPatientModal onClose={() => setShowPatientModal(false)} onSave={handleSavePatient} isSaving={isSaving} />}
                        {showScrollTop && (<button onClick={scrollToTop} className="fixed bottom-10 right-10 bg-[#006B61] text-white p-4 rounded-full shadow-2xl hover:bg-[#005a52] transition-all animate-bounce z-50"><i data-lucide="arrow-up" className="w-6 h-6"></i></button>)}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

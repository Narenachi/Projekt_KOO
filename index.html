<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Koordynacji</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22%23006B61%22>❤</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Inter:wght@400;700;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f8faf9; overflow: hidden; }
        .font-section-title { font-family: 'Charm', cursive; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Główny styl paneli */
        .panel-style {
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.05);
            border-bottom: 4px solid #006B61;
        }

        /* Styl paneli treści */
        .content-panel-style {
            background: white;
            border-radius: 50px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid #f3f4f6;
        }
        
        .tab-button {
            transition: all 0.3s ease;
            border-radius: 9999px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.05em;
            padding: 12px 24px;
        }
        .tab-button-active { background-color: #006B61; color: white; box-shadow: 0 10px 15px -3px rgba(0, 107, 97, 0.3); }
        .tab-button-inactive { background-color: white; color: #9CA3AF; border: 1px solid #E5E7EB; }
        .tab-button-inactive:hover { background-color: #f3f4f6; color: #006B61; }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #006B61; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const coordinators = ['Oliwia Giermanowska', 'Klaudia Iwaneczko', 'Emilia Jabłońska', 'Natalia Kopera', 'Anna Metlerska', 'Patrycja Szaton'];
        
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxfOxVzFw7VPwY88WNySfn2Zo18STi8znNWyp2Rj-WfhYYu_Hg89_du84aaf-oEQkeBzg/exec";

        // --- INTELIGENTNY KALENDARZ Z SYSTEMEM ZMIANOWYM ---
        const CalendarWidget = ({ activeTab }) => {
            const [currentDate, setCurrentDate] = useState(new Date());
            const [selectedDay, setSelectedDay] = useState(new Date());
            const [patterns, setPatterns] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                setLoading(true);
                fetch(`${SCRIPT_URL}?action=getSchedule`)
                    .then(res => res.json())
                    .then(data => { setPatterns(data); setLoading(false); })
                    .catch(err => { console.error("Błąd harmonogramu:", err); setLoading(false); });
            }, []);

            const daysOfWeek = ['Pn', 'Wt', 'Śr', 'Cz', 'Pt', 'So', 'Nd'];
            const monthNames = ['Styczeń', 'Luty', 'Marzec', 'Kwiecień', 'Maj', 'Czerwiec', 'Lipiec', 'Sierpień', 'Wrzesień', 'Październik', 'Listopad', 'Grudzień'];

            const getDaysInMonth = (date) => new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            const getFirstDayOfMonth = (date) => {
                let day = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
                return day === 0 ? 6 : day - 1; 
            };

            const daysInMonth = getDaysInMonth(currentDate);
            const firstDay = getFirstDayOfMonth(currentDate);
            
            // Filtrowanie zdarzeń
            const getEventsForDay = (dayNumber) => {
                if (!dayNumber) return [];
                const checkDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), dayNumber);
                const dayOfWeekJS = checkDate.getDay(); 
                
                return patterns.filter(p => {
                    const role = p.role.toLowerCase();
                    const isCoord = role.includes('koordynator');
                    let roleMatch = false;
                    
                    if (activeTab === 'koordynatorzy') roleMatch = isCoord;
                    else if (activeTab === 'personel') roleMatch = !isCoord; // Lekarze, Pielęgniarki itd.
                    else roleMatch = true; // Pacjenci

                    // Sprawdzamy czy dany dzień tygodnia jest w grafiku pracownika
                    const dayMatch = p.days && p.days.includes(dayOfWeekJS);
                    
                    return roleMatch && dayMatch;
                });
            };

            // Rozpoznawanie zmiany (Rano/Popołudnie)
            const getShiftType = (hoursString) => {
                try {
                    const startHour = parseInt(hoursString.trim().split(':')[0]);
                    return startHour >= 12 ? 'pm' : 'am';
                } catch (e) { return 'am'; }
            };

            const daysArray = [];
            for (let i = 0; i < firstDay; i++) daysArray.push(null);
            for (let i = 1; i <= daysInMonth; i++) daysArray.push(i);

            const isSelected = (day) => {
                return day === selectedDay.getDate() && currentDate.getMonth() === selectedDay.getMonth();
            };

            const allEvents = getEventsForDay(selectedDay.getDate());
            
            // Podział na zmiany do wyświetlania
            const morningShift = allEvents.filter(e => getShiftType(e.hours) === 'am');
            const afternoonShift = allEvents.filter(e => getShiftType(e.hours) === 'pm');

            return (
                <div className="flex flex-col md:flex-row gap-6 h-full animate-fadeIn">
                    {/* LEWA STRONA: KALENDARZ */}
                    <div className="content-panel-style p-8 flex-1">
                        <div className="flex justify-between items-center mb-8">
                            <h2 className="text-3xl font-black text-[#006B61] uppercase tracking-widest">
                                {monthNames[currentDate.getMonth()]} {currentDate.getFullYear()}
                            </h2>
                            <div className="flex gap-2">
                                <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() - 1)))} className="p-2 rounded-full hover:bg-gray-100"><i data-lucide="chevron-left" className="w-6 h-6 text-[#006B61]"></i></button>
                                <button onClick={() => { setCurrentDate(new Date()); setSelectedDay(new Date()); }} className="px-4 py-2 rounded-full bg-[#006B61] text-white text-xs font-bold uppercase tracking-widest">Dziś</button>
                                <button onClick={() => setCurrentDate(new Date(currentDate.setMonth(currentDate.getMonth() + 1)))} className="p-2 rounded-full hover:bg-gray-100"><i data-lucide="chevron-right" className="w-6 h-6 text-[#006B61]"></i></button>
                            </div>
                        </div>
                        <div className="grid grid-cols-7 gap-4 text-center mb-4">
                            {daysOfWeek.map(day => <div key={day} className="text-gray-400 font-black text-xs uppercase tracking-widest">{day}</div>)}
                        </div>
                        <div className="grid grid-cols-7 gap-2 justify-items-center">
                            {daysArray.map((day, index) => {
                                const events = getEventsForDay(day);
                                const hasEvents = events.length > 0;
                                
                                return (
                                    <div key={index} 
                                        onClick={() => day && setSelectedDay(new Date(currentDate.getFullYear(), currentDate.getMonth(), day))}
                                        className={`w-14 h-14 flex flex-col items-center justify-center rounded-2xl text-lg font-bold transition-all relative
                                        ${day === null ? '' : 'cursor-pointer hover:bg-[#C9D9B6]/50'}
                                        ${day && isSelected(day) ? 'bg-[#006B61] text-white shadow-lg scale-105' : 'text-gray-700'}
                                    `}>
                                        {day}
                                        {hasEvents && day && !isSelected(day) && (
                                            <div className="flex gap-1 mt-1">
                                                {events.slice(0, 3).map((_, i) => (
                                                    <div key={i} className="w-1.5 h-1.5 rounded-full bg-[#006B61]"></div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>

                    {/* PRAWA STRONA: LISTA ZMIAN */}
                    <div className="content-panel-style p-8 w-full md:w-96 flex flex-col">
                        <h3 className="text-xl font-black text-gray-800 mb-6 border-b pb-4">
                            {selectedDay.toLocaleDateString('pl-PL', { day: 'numeric', month: 'long', weekday: 'long' })}
                        </h3>
                        
                        <div className="flex-1 overflow-y-auto custom-scrollbar space-y-6">
                            {loading ? (
                                <p className="text-gray-400 italic text-sm">Ładowanie grafiku...</p>
                            ) : allEvents.length === 0 ? (
                                <div className="text-center py-10 opacity-50">
                                    <i data-lucide="coffee" className="w-10 h-10 mx-auto mb-2 text-gray-300"></i>
                                    <p className="text-xs font-bold uppercase text-gray-400">Brak dyżurów</p>
                                </div>
                            ) : (
                                <>
                                    {/* ZMIANA PORANNA */}
                                    {morningShift.length > 0 && (
                                        <div className="space-y-3">
                                            <p className="text-[10px] font-black uppercase tracking-widest text-amber-500 flex items-center gap-2">
                                                <i data-lucide="sun" className="w-4 h-4"></i> Zmiana Poranna
                                            </p>
                                            {morningShift.map((ev, idx) => (
                                                <div key={idx} className="bg-amber-50/50 p-4 rounded-2xl border border-amber-100 flex justify-between items-center hover:scale-105 transition-all">
                                                    <div>
                                                        <p className="font-bold text-gray-700 text-sm">{ev.name}</p>
                                                        <p className="text-[10px] text-gray-400 uppercase mt-1">{ev.role}</p>
                                                    </div>
                                                    <span className="text-[10px] font-black bg-white text-amber-600 px-2 py-1 rounded-md border border-amber-100">{ev.hours}</span>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {/* ZMIANA POPOŁUDNIOWA */}
                                    {afternoonShift.length > 0 && (
                                        <div className="space-y-3">
                                            <p className="text-[10px] font-black uppercase tracking-widest text-indigo-500 flex items-center gap-2">
                                                <i data-lucide="moon" className="w-4 h-4"></i> Zmiana Popołudniowa
                                            </p>
                                            {afternoonShift.map((ev, idx) => (
                                                <div key={idx} className="bg-indigo-50/50 p-4 rounded-2xl border border-indigo-100 flex justify-between items-center hover:scale-105 transition-all">
                                                    <div>
                                                        <p className="font-bold text-gray-700 text-sm">{ev.name}</p>
                                                        <p className="text-[10px] text-gray-400 uppercase mt-1">{ev.role}</p>
                                                    </div>
                                                    <span className="text-[10px] font-black bg-white text-indigo-600 px-2 py-1 rounded-md border border-indigo-100">{ev.hours}</span>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // --- KOMPONENT: MODAL DODAWANIA ---
        const AddFundModal = ({ onClose, onSave, isSaving }) => {
            const [form, setForm] = useState({ name: '', type: 'Fundacja', cancerType: 'Wszystkie', support: '', details: '', web: '', phone: '', email: '' });
            const handleChange = (e) => setForm({...form, [e.target.name]: e.target.value});
            return (
                <div className="fixed inset-0 bg-[#006B61]/40 backdrop-blur-md z-[100] flex items-center justify-center p-4 animate-fadeIn">
                    <div className="bg-white w-full max-w-4xl max-h-[90vh] rounded-[50px] shadow-2xl overflow-hidden flex flex-col border-b-[12px] border-[#006B61]">
                        <div className="p-8 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                            <h3 className="text-3xl font-section-title text-[#006B61]">Dodaj nowy wpis</h3>
                            <button onClick={onClose} className="text-gray-400 hover:text-red-500 transition-colors"><i data-lucide="x-circle" className="w-8 h-8"></i></button>
                        </div>
                        <div className="p-10 overflow-y-auto custom-scrollbar grid grid-cols-1 md:grid-cols-2 gap-8 text-sm font-bold">
                            <div className="space-y-4">
                                <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Nazwa</label>
                                <input name="name" value={form.name} onChange={handleChange} type="text" placeholder="Np. Rak'n'Roll" className="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-[#006B61]" />
                                <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Typ</label>
                                <select name="type" value={form.type} onChange={handleChange} className="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-[#006B61]"><option>Fundacja</option><option>Program Lekowy</option><option>Program NFZ</option><option>Stowarzyszenie</option></select>
                                <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Nowotwór</label>
                                <input name="cancerType" value={form.cancerType} onChange={handleChange} type="text" placeholder="Np. Pierś, Płuco, Wszystkie" className="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-[#006B61]" />
                            </div>
                            <div className="space-y-4">
                                <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Rodzaj wsparcia</label>
                                <textarea name="support" value={form.support} onChange={handleChange} placeholder="Np. Finansowe, Psychologiczne..." className="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-[#006B61] h-24 shadow-inner"></textarea>
                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">WWW</label><input name="web" value={form.web} onChange={handleChange} type="text" className="w-full p-3 bg-gray-50 border rounded-xl" /></div>
                                    <div><label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Telefon</label><input name="phone" value={form.phone} onChange={handleChange} type="text" className="w-full p-3 bg-gray-50 border rounded-xl" /></div>
                                </div>
                            </div>
                        </div>
                        <div className="p-8 border-t border-gray-100 bg-gray-50/50 flex gap-4">
                            <button onClick={onClose} className="flex-1 py-4 rounded-2xl font-black uppercase text-[10px] text-gray-400 border-2 border-gray-200 hover:bg-white transition-all">Anuluj</button>
                            <button onClick={() => onSave(form)} disabled={isSaving} className="flex-[2] bg-[#006B61] text-white py-4 rounded-2xl font-black uppercase text-[10px] shadow-xl hover:bg-[#005a52] disabled:opacity-50 disabled:cursor-not-allowed transition-all">{isSaving ? 'Zapisywanie...' : 'Zapisz w bazie'}</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- KOMPONENT: PLACÓWKI POZ (POWER BI) ---
        const PozPage = () => {
            const REPORT_URL = "https://app.powerbi.com/view?r=eyJrIjoiZTVhZGY5N2ItMWExNy00MGRmLTkzMGUtM2EwYzRjMjA4MjNkIiwidCI6IjJlNzcwYzE2LWMwNzEtNDA1Mi04MzdjLTU0NWJlZTBiMzQwYyIsImMiOjl9"; 

            return (
                <div className="animate-fadeIn w-full">
                    <div className="content-panel-style p-4 flex flex-col min-h-[80vh]">
                        <div className="flex justify-between items-center mb-4 px-2">
                            <h2 className="text-2xl font-black text-[#006B61] uppercase tracking-widest">Mapa placówek</h2>
                            <span className="text-xs bg-[#f8faf9] px-3 py-1 rounded-full text-gray-400 font-bold border flex items-center gap-2">
                                <i data-lucide="external-link" className="w-3 h-3"></i> Źródło zewnętrzne (Power BI)
                            </span>
                        </div>
                        <div className="flex-1 bg-gray-50 rounded-[30px] overflow-hidden relative border border-gray-100">
                             <iframe title="Raport" width="100%" height="100%" src={REPORT_URL} frameBorder="0" allowFullScreen="true" className="w-full h-full absolute inset-0"></iframe>
                        </div>
                    </div>
                </div>
            );
        };

        // --- KOMPONENT: PROGRAMY I FUNDACJE ---
        const FundsPage = ({ funds, loading, setShowModal, refreshData }) => {
            const [search, setSearch] = useState('');
            const [activeTab, setActiveTab] = useState('fundacje');
            useEffect(() => { lucide.createIcons(); }, [funds, loading, activeTab]);

            const filtered = funds.filter(f => {
                const isProgram = f.type && f.type.toLowerCase().includes('program');
                const matchesTab = activeTab === 'programy' ? isProgram : !isProgram;
                const matchesSearch = [f.name, f.support, f.cancerType, f.stage, f.scope].some(field => String(field || '').toLowerCase().includes(search.toLowerCase()));
                return matchesTab && matchesSearch;
            });

            return (
                <div className="animate-fadeIn space-y-6">
                    <div className="flex justify-center gap-4 mb-2">
                        <button onClick={() => setActiveTab('fundacje')} className={`tab-button ${activeTab === 'fundacje' ? 'tab-button-active' : 'tab-button-inactive'}`}>Fundacje i Stowarzyszenia</button>
                        <button onClick={() => setActiveTab('programy')} className={`tab-button ${activeTab === 'programy' ? 'tab-button-active' : 'tab-button-inactive'}`}>Programy Lekowe / NFZ</button>
                    </div>
                    <div className="content-panel-style p-8 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="flex-1 w-full">
                            <div className="relative"><i data-lucide="search" className="absolute left-5 top-1/2 -translate-y-1/2 text-gray-300 w-5 h-5"></i><input type="text" placeholder="Szukaj (nazwa, wsparcie, nowotwór, etap, zasięg)..." className="w-full bg-gray-50 p-5 pl-14 rounded-[25px] outline-none focus:ring-2 focus:ring-[#006B61] font-bold text-gray-600 border-none shadow-inner" onChange={(e) => setSearch(e.target.value)} /></div>
                        </div>
                        <div className="flex gap-3">
                            <button onClick={refreshData} className="bg-gray-100 text-gray-500 px-6 py-5 rounded-[25px] font-black text-[10px] uppercase hover:bg-gray-200 transition-all flex items-center gap-2 shadow-sm"><i data-lucide="refresh-cw" className="w-4 h-4"></i></button>
                            <button onClick={() => setShowModal(true)} className="bg-[#006B61] text-white px-8 py-5 rounded-[25px] font-black text-[10px] uppercase tracking-widest shadow-xl hover:scale-105 transition-all">Dodaj wpis</button>
                        </div>
                    </div>
                    {loading ? (
                        <div className="flex flex-col items-center justify-center h-64 font-bold text-[#006B61] animate-pulse"><div className="w-12 h-12 border-4 border-[#006B61] border-t-transparent rounded-full animate-spin mb-4"></div>Synchronizacja z arkuszem...</div>
                    ) : (
                        <div className="space-y-4">
                            {filtered.length === 0 ? (<p className="text-center py-20 text-gray-300 font-black uppercase tracking-widest italic text-2xl">Brak danych w tej kategorii</p>) : filtered.map((fund, idx) => (
                                <div key={idx} className="content-panel-style p-8 grid grid-cols-1 md:grid-cols-3 gap-8 hover:shadow-md transition-all">
                                    <div className="md:col-span-2">
                                        <span className="text-[9px] font-black bg-[#C9D9B6] text-[#006B61] px-3 py-1 rounded-full uppercase mb-2 inline-block font-bold">{fund.type || (activeTab === 'programy' ? 'Program' : 'Fundacja')}</span>
                                        <h3 className="text-2xl font-black text-gray-800 mb-4 tracking-tight">{fund.name}</h3>
                                        <div className="grid grid-cols-2 gap-4 text-sm leading-relaxed text-gray-600">
                                            <p><strong className="text-[#006B61] uppercase text-[9px] tracking-widest block mb-1">Zakres wsparcia:</strong> {fund.support || '-'}</p>
                                            <p><strong className="text-[#006B61] uppercase text-[9px] tracking-widest block mb-1">Nowotwór:</strong> {fund.cancerType || '-'}</p>
                                            <p><strong className="text-[#006B61] uppercase text-[9px] tracking-widest block mb-1">Etap:</strong> {fund.stage || '-'}</p>
                                            <p><strong className="text-[#006B61] uppercase text-[9px] tracking-widest block mb-1">Zasięg:</strong> {fund.scope || '-'}</p>
                                        </div>
                                    </div>
                                    <div className="bg-gray-50 p-6 rounded-[35px] space-y-3 flex flex-col justify-center border border-gray-100 text-xs">
                                        {(fund.phone || fund.email) && (
                                            <>
                                                <p className="font-black text-[#006B61] uppercase text-[10px] italic border-b pb-2 mb-2 italic text-left">Kontakt:</p>
                                                {fund.phone && <p className="flex items-center gap-3 font-bold text-gray-700"><i data-lucide="phone" className="w-4 h-4 text-[#408670]"></i> {fund.phone}</p>}
                                                {fund.email && <p className="flex items-center gap-3 font-bold text-gray-700 truncate"><i data-lucide="mail" className="w-4 h-4 text-[#408670]"></i> {fund.email}</p>}
                                            </>
                                        )}
                                        <a href={fund.web} target="_blank" className={`block text-center bg-[#006B61] text-white p-4 rounded-2xl font-black uppercase text-[9px] shadow-lg hover:bg-[#005a52] transition-colors ${(fund.phone || fund.email) ? 'mt-2' : 'h-full flex items-center justify-center text-[11px]'}`}>
                                            {(fund.phone || fund.email) ? 'Odwiedź stronę internetową' : 'Przejdź do strony programu / NFZ'}
                                        </a>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const SchedulesPage = () => {
             const [activeTab, setActiveTab] = useState('koordynatorzy');
            return (
                <div className="animate-fadeIn space-y-6">
                     <div className="flex justify-center gap-4 mb-2">
                        <button onClick={() => setActiveTab('koordynatorzy')} className={`tab-button ${activeTab === 'koordynatorzy' ? 'tab-button-active' : 'tab-button-inactive'}`}>Koordynatorzy</button>
                        <button onClick={() => setActiveTab('pacjenci')} className={`tab-button ${activeTab === 'pacjenci' ? 'tab-button-active' : 'tab-button-inactive'}`}>Pacjenci</button>
                        <button onClick={() => setActiveTab('personel')} className={`tab-button ${activeTab === 'personel' ? 'tab-button-active' : 'tab-button-inactive'}`}>Personel Medyczny</button>
                    </div>
                    {/* PRZEKAZUJEMY activeTab DO KALENDARZA */}
                    <CalendarWidget activeTab={activeTab} />
                </div>
            );
        };

        const HomePage = ({ tasks, onAddTask, onDeleteTask }) => {
            const [tText, setTText] = useState('');
            const [tDate, setTDate] = useState('');
            const [tPatient, setTPatient] = useState('Nie dotyczy pacjenta');
            const [tCoord, setTCoord] = useState('WSZYSCY');
            const days = ['Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota', 'Niedziela'];
            useEffect(() => { lucide.createIcons(); });
            return (
                <div className="space-y-10 animate-fadeIn text-sm font-medium text-gray-600">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <section className="content-panel-style p-8">
                            <h2 className="flex items-center gap-3 font-black text-[#006B61] mb-8 uppercase text-xs tracking-widest"><i data-lucide="phone" className="w-5 h-5"></i> Połączenia (7 dni)</h2>
                            <div className="grid grid-cols-7 gap-2 text-center text-gray-200">
                                {days.map(day => (<div key={day} className="border-r last:border-none px-1"><p className="text-[10px] font-black text-gray-400 mb-2">{day.substring(0,3)}</p><div className="py-4 italic text-sm font-bold text-gray-300">0</div></div>))}
                            </div>
                        </section>
                        <section className="content-panel-style p-8">
                            <h2 className="flex items-center gap-3 font-black text-[#006B61] mb-8 uppercase text-xs tracking-widest"><i data-lucide="calendar" className="w-5 h-5"></i> Wizyty (7 dni)</h2>
                            <div className="grid grid-cols-7 gap-2 text-center text-gray-200">
                                {days.map(day => (<div key={day} className="border-r last:border-none px-1"><p className="text-[10px] font-black text-gray-400 mb-2">{day.substring(0,3)}</p><div className="py-4 italic text-sm font-bold text-gray-300">0</div></div>))}
                            </div>
                        </section>
                    </div>
                    <section className="bg-[#006B61] p-10 rounded-[50px] text-white shadow-2xl">
                        <h2 className="flex items-center gap-2 font-black mb-8 uppercase text-[10px] tracking-widest text-[#C9D9B6]"><i data-lucide="clipboard-list" className="w-5 h-5"></i> Zadania do wykonania</h2>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8 bg-white/10 p-6 rounded-3xl border border-white/10 shadow-inner">
                            <div className="space-y-2">
                                <label className="text-[9px] uppercase font-bold text-teal-200 ml-1">Koordynator</label>
                                <select value={tCoord} onChange={e=>setTCoord(e.target.value)} className="w-full bg-teal-800 p-3 rounded-xl outline-none text-xs border-none font-bold">
                                    <option>WSZYSCY</option>
                                    {coordinators.map(c => <option key={c}>{c}</option>)}
                                </select>
                            </div>
                            <div className="space-y-2">
                                <label className="text-[9px] uppercase font-bold text-teal-200 ml-1">Termin</label>
                                <input type="date" value={tDate} onChange={e=>setTDate(e.target.value)} className="w-full bg-teal-800 p-3 rounded-xl outline-none text-xs border-none font-bold" />
                            </div>
                            <div className="space-y-2">
                                <label className="text-[9px] uppercase font-bold text-teal-200 ml-1">Treść</label>
                                <input type="text" placeholder="Wpisz treść..." value={tText} onChange={e=>setTText(e.target.value)} className="w-full bg-transparent border-b border-[#9DBD9A] p-2 outline-none text-sm placeholder:text-white/30" />
                            </div>
                            <div className="space-y-2">
                                <label className="text-[9px] uppercase font-bold text-teal-200 ml-1">Kogo dotyczy</label>
                                <div className="flex gap-2">
                                    <select value={tPatient} onChange={e=>setTPatient(e.target.value)} className="flex-1 bg-teal-800 p-3 rounded-xl outline-none text-xs border-none font-bold"><option>Nie dotyczy pacjenta</option><option>KAŻDY</option></select>
                                    <button onClick={()=>{onAddTask(tText,tDate,tPatient,tCoord); setTText(''); setTDate('');}} className="bg-[#C9D9B6] text-[#006B61] px-5 rounded-xl font-black shadow-lg hover:bg-white transition-all">+</button>
                                </div>
                            </div>
                        </div>
                        <div className="space-y-3">
                            {tasks.map(t => (
                                <div key={t.id} className="bg-white/5 border border-white/10 p-6 rounded-3xl flex justify-between items-center group transition-all">
                                    <div>
                                        <p className="text-[10px] font-black text-teal-200 uppercase mb-1">{t.date} | {t.coord}</p>
                                        <p className="font-bold text-lg leading-tight">{t.text}</p>
                                        <p className="text-[10px] text-teal-400 font-bold uppercase mt-1">Pacjent: {t.patient}</p>
                                    </div>
                                    <button onClick={()=>onDeleteTask(t.id)} className="bg-[#408670] px-6 py-2 rounded-full text-[9px] font-black uppercase tracking-widest hover:bg-white hover:text-[#006B61] transition-all shadow-md">Wykonano</button>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
        };

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [page, setPage] = useState('home');
            const [user, setUser] = useState('');
            const [tasks, setTasks] = useState([]);
            const [now, setNow] = useState(new Date());
            const [funds, setFunds] = useState([]);
            const [loadingFunds, setLoadingFunds] = useState(true);
            const [showFundModal, setShowFundModal] = useState(false);
            const [isSaving, setIsSaving] = useState(false);
            const [showScrollTop, setShowScrollTop] = useState(false);
            const mainContentRef = useRef(null);

            const coordsMap = {'GiermanowskaO':'Oliwia Giermanowska','IwaneczkoK':'Klaudia Iwaneczko','JablonskaE':'Emilia Jabłońska','KoperaN':'Natalia Kopera','MetlerskaA':'Anna Metlerska','SzatonP':'Patrycja Szaton'};

            useEffect(() => { const t = setInterval(() => setNow(new Date()), 1000); return () => clearInterval(t); }, []);
            useEffect(() => { lucide.createIcons(); }, [isLoggedIn, page, tasks, showFundModal, showScrollTop, now]);

            const fetchFunds = () => {
                setLoadingFunds(true);
                fetch(SCRIPT_URL).then(res => res.json()).then(data => { setFunds(data); setLoadingFunds(false); })
                .catch(err => { console.error(err); setLoadingFunds(false); });
            };

            const handleSaveFund = (formData) => {
                setIsSaving(true);
                fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(formData) })
                .then(res => res.json())
                .then(data => {
                    setIsSaving(false);
                    if(data.result === 'success') { alert('Zapisano pomyślnie!'); setShowFundModal(false); fetchFunds(); }
                    else { alert('Błąd zapisu: ' + JSON.stringify(data)); }
                })
                .catch(err => { setIsSaving(false); alert('Błąd połączenia: ' + err); });
            };

            const handleScroll = (e) => {
                if (e.target.scrollTop > 300) setShowScrollTop(true); else setShowScrollTop(false);
            };

            const scrollToTop = () => {
                if (mainContentRef.current) mainContentRef.current.scrollTo({ top: 0, behavior: 'smooth' });
            };

            useEffect(() => { if (isLoggedIn) fetchFunds(); }, [isLoggedIn]);

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50 p-6">
                        <form onSubmit={(e) => { e.preventDefault(); const l = document.getElementById('ls').value; if(l && document.getElementById('ps').value === 'PaniAlcer<3') { setUser(coordsMap[l]); setIsLoggedIn(true); } else { alert('Logowanie nieudane!'); } }} className="content-panel-style p-12 w-full max-w-sm text-center">
                            <img src="./assets/DiLO.png" className="h-24 mx-auto mb-10" />
                            <select id="ls" className="w-full p-4 border-2 border-gray-100 rounded-2xl mb-4 font-bold outline-none bg-gray-50 focus:border-[#006B61]"><option value="">Wybierz login (ID)</option>{Object.keys(coordsMap).map(l => <option key={l} value={l}>{l}</option>)}</select>
                            <input id="ps" type="password" placeholder="Hasło" className="w-full p-4 border-2 border-gray-100 rounded-2xl mb-8 font-bold outline-none bg-gray-50 focus:border-[#006B61]" />
                            <button type="submit" className="w-full bg-[#006B61] text-white p-5 rounded-2xl font-black uppercase tracking-widest shadow-xl transition-all">Zaloguj się</button>
                        </form>
                    </div>
                );
            }

            const formattedDayName = now.toLocaleDateString('pl-PL', {weekday: 'long'}).charAt(0).toUpperCase() + now.toLocaleDateString('pl-PL', {weekday: 'long'}).slice(1);

            return (
                <div className="h-screen w-full flex overflow-hidden bg-[#f8faf9]">
                    <aside className="w-80 h-full p-6 flex flex-col shrink-0">
                        <div className="panel-style h-full flex flex-col overflow-hidden">
                            <div className="p-10 border-b text-center bg-gray-50/20">
                                <img src="./assets/DiLO.png" className="h-28 mx-auto mb-6 scale-110" />
                                <div className="mt-8 font-black">
                                    <p className="text-[10px] text-gray-400 mb-1 uppercase tracking-widest italic">Zalogowano jako:</p>
                                    <p className="text-xl leading-tight px-4 text-[#006B61]">{user}</p>
                                </div>
                            </div>
                            <nav className="flex-1 p-8 space-y-4 font-black text-[10px] uppercase tracking-widest text-gray-400">
                                {[ 
                                    {id:'home',l:'Strona główna',i:'trending-up'}, 
                                    {id:'patients',l:'Baza pacjentów',i:'users'}, 
                                    {id:'schedules',l:'Harmonogramy',i:'calendar'}, 
                                    {id:'docs',l:'Dokumenty',i:'file-text'}, 
                                    {id:'funds',l:'Programy i fundacje',i:'heart'},
                                    {id:'poz',l:'Placówki POZ',i:'building-2'}
                                ].map(i => (
                                    <div key={i.id} onClick={() => setPage(i.id)} className={`flex items-center gap-4 p-4 rounded-2xl cursor-pointer transition-all ${page === i.id ? 'bg-[#006B61] text-white shadow-lg shadow-teal-900/10 scale-105' : 'hover:bg-[#C9D9B6]/10 hover:text-[#006B61]'}`}><i data-lucide={i.i} className="w-4 h-4"></i> {i.l}</div>
                                ))}
                            </nav>
                            <div className="p-8 border-t border-gray-50">
                                <button onClick={()=>setIsLoggedIn(false)} className="w-full p-4 text-red-400 font-black text-[9px] uppercase border-2 border-red-50 rounded-2xl hover:bg-red-50 transition-all font-bold tracking-widest">Wyloguj się</button>
                            </div>
                        </div>
                    </aside>

                    <main ref={mainContentRef} onScroll={handleScroll} className="flex-1 h-full overflow-y-auto p-12 relative min-w-0 custom-scrollbar">
                        <header className="flex justify-between items-start mb-8">
                            <h1 className="text-5xl font-section-title text-[#006B61] leading-none shrink-0 mt-4">
                                {page === 'home' ? 'Strona główna' : page === 'patients' ? 'Baza pacjentów' : page === 'funds' ? 'Programy i fundacje' : page === 'schedules' ? 'Harmonogramy' : page === 'poz' ? 'Placówki POZ' : 'Dokumentacja'}
                            </h1>
                            
                            <div className="flex flex-col items-end gap-4">
                                <div className="panel-style px-6 py-3 min-w-[280px] text-center">
                                    <p className="text-xl font-black text-[#006B61] tracking-tight">
                                        {formattedDayName}, {now.toLocaleDateString('pl-PL')} | {now.toLocaleTimeString('pl-PL')}
                                    </p>
                                </div>
                                {/* PANEL Z LOGAMI - JAŚNIEJSZY PASEK NA DOLE (#C9D9B6) */}
                                <div className="panel-style px-6 py-3 flex gap-6 items-center border-b-[4px] border-[#C9D9B6]">
                                    <a href="https://www.nfz.gov.pl/dla-swiadczeniodawcy/" target="_blank" className="hover:scale-110 transition-transform" title="NFZ"><img src="https://www.nfz.gov.pl/gfx/nfz/_thumbs/logo/nfz_logo_a_kolor,q32J4m2kipjcpMSRZ6g.jpg" className="h-8 object-contain mix-blend-multiply" alt="NFZ" /></a>
                                    <a href="https://www.gov.pl/web/zdrowie" target="_blank" className="hover:scale-110 transition-transform" title="MZ"><img src="https://www.gov.pl/img/units/mz/05_znak_uproszczony_kolor_biale_tlo.png" className="h-8 object-contain" alt="MZ" /></a>
                                    <a href="https://koordynowana.pl/" target="_blank" className="hover:scale-110 transition-transform" title="Opieka Koordynowana"><img src="https://i.imgur.com/TOUz3ih.png" className="h-8 object-contain mix-blend-multiply" alt="Koordynowana" /></a>
                                </div>
                            </div>
                        </header>

                        <div className="animate-fadeIn pb-12">
                            {page === 'home' && <HomePage tasks={tasks} onAddTask={(t,d,p,c)=>setTasks([...tasks,{id:Date.now(),text:t,date:d,patient:p,coord:c}])} onDeleteTask={id=>setTasks(tasks.filter(tk=>tk.id!==id))} />}
                            {page === 'funds' && <FundsPage funds={funds} loading={loadingFunds} setShowModal={setShowFundModal} refreshData={fetchFunds} />}
                            {page === 'schedules' && <SchedulesPage />}
                            {page === 'poz' && <PozPage />} 
                            {page === 'patients' && (<div className="content-panel-style p-12 min-h-[500px]"><div className="flex justify-between items-center mb-10"><h2 className="text-3xl font-black text-[#006B61] uppercase tracking-widest">Lista pacjentów</h2><button className="bg-[#006B61] text-white px-8 py-4 rounded-[25px] font-black text-[10px] uppercase shadow-xl hover:scale-105 transition-all">Dodaj pacjenta</button></div><div className="relative mb-10"><i data-lucide="search" className="absolute left-6 top-5 w-5 h-5 text-gray-300"></i><input type="text" placeholder="Szukaj..." className="w-full bg-gray-50 p-5 pl-14 rounded-[25px] outline-none font-bold text-gray-600 shadow-inner border-none" /></div><p className="text-center text-gray-200 italic py-24 font-black tracking-widest opacity-20 text-6xl uppercase leading-none italic font-bold">Baza gotowa do połączenia</p></div>)}
                            {['docs'].includes(page) && (<div className="content-panel-style p-12 text-center py-32 italic"><p className="text-gray-200 font-black uppercase tracking-[0.5em] text-2xl">Moduł w synchronizacji</p></div>)}
                        </div>

                        {showFundModal && <AddFundModal onClose={() => setShowFundModal(false)} onSave={handleSaveFund} isSaving={isSaving} />}
                        
                        {showScrollTop && (
                            <button onClick={scrollToTop} className="fixed bottom-10 right-10 bg-[#006B61] text-white p-4 rounded-full shadow-2xl hover:bg-[#005a52] transition-all animate-bounce z-50">
                                <i data-lucide="arrow-up" className="w-6 h-6"></i>
                            </button>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

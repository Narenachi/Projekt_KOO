<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Koordynacji STO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8faf9; }
        /* Twoja Paleta Kolorów */
        .bg-primary { background-color: #006B61; }
        .bg-secondary { background-color: #408670; }
        .bg-accent { background-color: #70A283; }
        .bg-light { background-color: #9DBD9A; }
        .bg-very-light { background-color: #C9D9B6; }
        
        .text-primary { color: #006B61; }
        .border-primary { border-color: #006B61; }
        
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- KOMPONENT: STRONA GŁÓWNA ---
        const HomePage = ({ tasks, onAddTask, onDeleteTask, user }) => {
            const [tText, setTText] = useState('');
            const [tDate, setTDate] = useState('');
            const [tPatient, setTPatient] = useState('');

            useEffect(() => { lucide.createIcons(); });

            const days = ['Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota', 'Niedziela'];

            return (
                <div className="space-y-10 animate-fadeIn">
                    {/* SEKCJA: POŁĄCZENIA NA 7 DZIEŃ */}
                    <section className="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
                        <h2 className="flex items-center gap-2 font-black text-primary mb-8 uppercase text-sm tracking-widest">
                            <i data-lucide="phone" className="w-5 h-5"></i> Połączenia na najbliższe 7 dni
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-7 gap-4">
                            {days.map(day => (
                                <div key={day} className="flex flex-col gap-3">
                                    <p className="text-[10px] font-black text-gray-400 uppercase text-center border-b pb-2">{day}</p>
                                    {/* Tu będą wpadać telefony z bazy */}
                                    <div className="text-[9px] text-gray-300 italic text-center py-4">Brak zaplanowanych połączeń</div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* SEKCJA: ZADANIA NA MIESIĄC */}
                    <section className="bg-[#006B61] p-10 rounded-[50px] text-white shadow-2xl relative overflow-hidden">
                        <div className="relative z-10">
                            <h2 className="flex items-center gap-2 font-black mb-8 uppercase text-sm tracking-widest text-[#C9D9B6]">
                                <i data-lucide="clipboard-list" className="w-5 h-5"></i> Zadania do wykonania (Najbliższy miesiąc)
                            </h2>
                            
                            {/* FORMULARZ DODAWANIA */}
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-3 mb-10 bg-white/10 p-6 rounded-3xl border border-white/10 backdrop-blur-md">
                                <input type="text" placeholder="Treść zadania..." value={tText} onChange={e=>setTText(e.target.value)} className="bg-transparent border-b border-[#9DBD9A] p-2 text-sm outline-none placeholder:text-white/40" />
                                <input type="text" placeholder="Pacjent..." value={tPatient} onChange={e=>setTPatient(e.target.value)} className="bg-transparent border-b border-[#9DBD9A] p-2 text-sm outline-none placeholder:text-white/40" />
                                <input type="date" value={tDate} onChange={e=>setTDate(e.target.value)} className="bg-transparent border-b border-[#9DBD9A] p-2 text-sm outline-none" />
                                <button onClick={()=>{onAddTask(tText, tDate, tPatient); setTText(''); setTDate(''); setTPatient('')}} className="bg-[#C9D9B6] text-[#006B61] font-black py-2 rounded-xl uppercase text-[10px] hover:bg-white transition-all">Dodaj Zadanie</button>
                            </div>

                            {/* LISTA ZADAŃ */}
                            <div className="space-y-4">
                                {tasks.length === 0 ? <p className="text-white/30 italic text-sm text-center">Brak aktywnych zadań</p> : 
                                 tasks.sort((a,b) => new Date(a.date) - new Date(b.date)).map(t => (
                                    <div key={t.id} className="bg-white/5 border border-white/10 p-6 rounded-3xl flex justify-between items-start hover:bg-white/10 transition-all">
                                        <div className="space-y-1">
                                            <p className="text-[10px] font-black text-[#C9D9B6] uppercase tracking-widest">Termin: {t.date}</p>
                                            <p className="text-[10px] font-bold text-white/60 uppercase">Koordynator: {user}</p>
                                            <p className="font-bold text-lg leading-tight mt-2">{t.text}</p>
                                            <p className="text-xs font-medium text-[#9DBD9A]">Pacjent: {t.patient || 'Brak przypisania'}</p>
                                        </div>
                                        <button onClick={()=>onDeleteTask(t.id)} className="flex items-center gap-2 bg-[#408670] px-4 py-2 rounded-full text-[10px] font-black uppercase hover:bg-white hover:text-[#006B61] transition-all">
                                            <i data-lucide="check" className="w-3 h-3"></i> Wykonano
                                        </button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        // --- KOMPONENT: BAZA PACJENTÓW ---
        const PatientsPage = () => {
            useEffect(() => { lucide.createIcons(); });
            return (
                <div className="bg-white p-10 rounded-[40px] shadow-sm border border-gray-100 min-h-[500px] animate-fadeIn">
                    <div className="flex justify-between items-center mb-10">
                        <h2 className="text-2xl font-black text-primary uppercase tracking-tighter">Baza Pacjentów</h2>
                        <button className="bg-primary text-white px-8 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg">
                            Dodaj Nową Kartę DiLO
                        </button>
                    </div>
                    <div className="relative mb-10">
                        <i data-lucide="search" className="absolute left-5 top-4 w-5 h-5 text-gray-300"></i>
                        <input type="text" placeholder="Szukaj pacjenta..." className="w-full bg-gray-50 p-4 pl-14 rounded-3xl outline-none focus:ring-2 focus:ring-primary font-bold text-gray-600 border-none shadow-inner" />
                    </div>
                    <table className="w-full text-left">
                        <thead className="text-[10px] font-black text-gray-400 uppercase tracking-widest border-b pb-4">
                            <tr><th className="p-4 uppercase">Pacjent (ID)</th><th className="p-4 uppercase">PESEL</th><th className="p-4 uppercase">Status DiLO</th></tr>
                        </thead>
                        <tbody>
                            <tr><td colSpan="3" className="p-20 text-center text-gray-300 italic font-medium">Baza pacjentów jest pusta. Dodaj pierwszą kartę DiLO, aby rozpocząć.</td></tr>
                        </tbody>
                    </table>
                </div>
            );
        };

        // --- APLIKACJA GŁÓWNA ---
        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [page, setPage] = useState('home');
            const [user, setUser] = useState('');
            const [tasks, setTasks] = useState([]);

            const coords = {
                'GiermanowskaO': 'Oliwia Giermanowska', 'IwaneczkoK': 'Klaudia Iwaneczko',
                'JablonskaE': 'Emilia Jabłońska', 'KoperaN': 'Natalia Kopera',
                'MetlerskaA': 'Anna Metlerska', 'SzatonP': 'Patrycja Szaton'
            };

            useEffect(() => { lucide.createIcons(); }, [isLoggedIn, page, tasks]);

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-gradient-to-br from-[#f8faf9] to-[#C9D9B6]">
                        <div className="bg-white p-12 rounded-[50px] shadow-2xl w-full max-w-sm text-center border-b-[12px] border-primary">
                            <img src="./assets/DiLO.png" className="h-16 mx-auto mb-10" />
                            <select id="ls" className="w-full p-4 border-2 border-gray-100 rounded-2xl mb-4 font-bold outline-none bg-gray-50 focus:border-primary transition-all">
                                <option value="">Login (ID)</option>
                                {Object.keys(coords).map(l => <option key={l} value={l}>{l}</option>)}
                            </select>
                            <input id="ps" type="password" placeholder="Hasło" className="w-full p-4 border-2 border-gray-100 rounded-2xl mb-8 font-bold outline-none bg-gray-50 focus:border-primary transition-all" />
                            <button onClick={() => {
                                if(document.getElementById('ls').value && document.getElementById('ps').value === 'PaniAlcer<3') {
                                    setUser(coords[document.getElementById('ls').value]); setIsLoggedIn(true);
                                } else alert('Błąd logowania!');
                            }} className="w-full bg-primary text-white p-5 rounded-2xl font-black uppercase tracking-widest shadow-xl hover:scale-105 transition-all">Zaloguj się</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex">
                    <aside className="w-80 bg-white shadow-xl flex flex-col border-r border-gray-50">
                        <div className="p-10 border-b text-center bg-gray-50/30">
                            <img src="./assets/DiLO.png" className="h-10 mx-auto mb-4" />
                            <p className="text-[9px] text-gray-400 font-black uppercase tracking-widest mb-1">Zalogowano jako:</p>
                            <p className="font-black text-primary leading-tight">{user}</p>
                        </div>
                        <nav className="flex-1 p-8 space-y-4">
                            {[
                                { id: 'home', label: 'Strona główna', icon: 'trending-up' },
                                { id: 'patients', label: 'Baza pacjentów', icon: 'users' },
                                { id: 'schedules', label: 'Harmonogramy', icon: 'calendar' },
                                { id: 'docs', label: 'Dokumenty', icon: 'file-text' },
                                { id: 'funds', label: 'Fundacje', icon: 'heart' }
                            ].map(i => (
                                <div key={i.id} onClick={() => setPage(i.id)} className={`flex items-center gap-4 p-4 rounded-2xl cursor-pointer transition-all font-black text-[10px] uppercase tracking-widest ${page === i.id ? 'bg-primary text-white shadow-lg shadow-teal-900/20' : 'text-gray-400 hover:bg-teal-50 hover:text-primary'}`}>
                                    <i data-lucide={i.icon} className="w-4 h-4"></i> {i.label}
                                </div>
                            ))}
                        </nav>
                        <button onClick={()=>setIsLoggedIn(false)} className="m-8 p-4 text-red-400 font-black text-[9px] uppercase border-2 border-red-50 rounded-2xl hover:bg-red-50 transition-all">Wyloguj się</button>
                    </aside>

                    <main className="flex-1 p-12 overflow-auto">
                        <header className="flex justify-between items-center mb-12">
                            <h1 className="text-4xl font-black text-gray-800 tracking-tighter uppercase">{page === 'home' ? 'Dashboard' : page === 'patients' ? 'Pacjenci' : 'System STO'}</h1>
                            <div className="text-right bg-white py-3 px-8 rounded-3xl shadow-sm border border-gray-50">
                                <p className="text-2xl font-black text-primary leading-none tabular-nums">{new Date().toLocaleTimeString('pl-PL', {hour:'2-digit', minute:'2-digit'})}</p>
                                <p className="text-[10px] font-black text-gray-300 uppercase mt-1 tracking-widest">{new Date().toLocaleDateString('pl-PL', {day:'numeric', month:'long'})}</p>
                            </div>
                        </header>

                        {page === 'home' && <HomePage user={user} tasks={tasks} onAddTask={(t,d,p)=>setTasks([...tasks,{id:Date.now(),text:t,date:d,patient:p}])} onDeleteTask={id=>setTasks(tasks.filter(tk=>tk.id!==id))} />}
                        {page === 'patients' && <PatientsPage />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

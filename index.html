<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Koordynacji</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ukrywa paski przewijania samej ramki */
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none; /* Usuwa obramowanie */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbxfOxVzFw7VPwY88WNySfn2Zo18STi8znNWyp2Rj-WfhYYu_Hg89_du84aaf-oEQkeBzg/exec"> /* link */
        Twoja przeglądarka nie obsługuje ramek.
    </iframe>
</body>
</html>

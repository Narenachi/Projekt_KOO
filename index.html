<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Koordynacji STO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- 1. KOMPONENT: STRONA GŁÓWNA ---
        const HomePage = ({ tasks, onAddTask, onDeleteTask }) => {
            const [text, setText] = useState('');
            const [date, setDate] = useState('');

            useEffect(() => { lucide.createIcons(); });

            return (
                <div className="space-y-8">
                    {/* Sekcja Telefonów */}
                    <div className="bg-white p-6 rounded-[32px] shadow-sm border border-gray-100">
                        <h2 className="flex items-center gap-2 font-black text-gray-800 mb-6 uppercase text-sm tracking-widest">
                            <i data-lucide="phone" className="w-5 h-5 text-teal-600"></i> Połączenia (Zasada 7 dni)
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="p-4 bg-red-50 rounded-2xl border border-red-100">
                                <p className="text-[10px] font-black text-red-600 uppercase mb-2 italic">Zaległe</p>
                                <div className="bg-white p-3 rounded-xl shadow-sm font-bold text-sm flex justify-between">
                                    Jan Kowalski <span className="text-red-500 font-black">!</span>
                                </div>
                            </div>
                            <div className="p-4 bg-teal-50 rounded-2xl border border-teal-100">
                                <p className="text-[10px] font-black text-teal-600 uppercase mb-2">Do wykonania</p>
                                <div className="bg-white p-3 rounded-xl shadow-sm font-bold text-sm flex justify-between items-center">
                                    Anna Nowak <input type="checkbox" className="w-4 h-4 accent-teal-600" />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Sekcja Zadań */}
                    <div className="bg-gray-900 p-8 rounded-[40px] text-white shadow-2xl">
                        <h2 className="flex items-center gap-2 font-black mb-6 uppercase text-sm tracking-widest text-teal-400">
                            <i data-lucide="clipboard-list" className="w-5 h-5"></i> Zadania na najbliższy miesiąc
                        </h2>
                        <div className="flex gap-2 mb-6 bg-white/5 p-3 rounded-2xl border border-white/10">
                            <input type="text" placeholder="Treść..." value={text} onChange={e=>setText(e.target.value)} className="flex-1 bg-transparent outline-none text-sm p-1" />
                            <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="bg-transparent outline-none text-sm p-1 border-l border-white/20 pl-2" />
                            <button onClick={()=>{onAddTask(text,date); setText(''); setDate('')}} className="bg-teal-500 p-2 rounded-lg text-gray-900 font-black">+</button>
                        </div>
                        <div className="space-y-2">
                            {tasks.map(t => (
                                <div key={t.id} className="flex justify-between items-center bg-white/5 p-3 rounded-xl border border-white/5">
                                    <div className="text-sm italic">
                                        <p className="font-bold">{t.text}</p>
                                        <p className="text-[10px] text-teal-400 tracking-widest">{t.date}</p>
                                    </div>
                                    <button onClick={()=>onDeleteTask(t.id)} className="text-white/20 hover:text-red-400">
                                        <i data-lucide="x-circle" className="w-4 h-4"></i>
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- 2. KOMPONENT: BAZA PACJENTÓW ---
        const PatientsPage = () => {
            useEffect(() => { lucide.createIcons(); });
            return (
                <div className="bg-white p-8 rounded-[32px] shadow-sm border border-gray-100 min-h-[400px]">
                    <div className="flex justify-between items-center mb-8">
                        <h2 className="text-2xl font-black text-gray-800 uppercase tracking-tighter">Baza Pacjentów</h2>
                        <button className="bg-teal-700 text-white px-5 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest">
                            Dodaj Pacjenta
                        </button>
                    </div>
                    <div className="relative mb-6">
                        <i data-lucide="search" className="absolute left-4 top-3 w-4 h-4 text-gray-400"></i>
                        <input type="text" placeholder="Szukaj..." className="w-full bg-gray-50 p-3 pl-10 rounded-2xl outline-none focus:ring-2 focus:ring-teal-600 font-medium" />
                    </div>
                    <table className="w-full text-left text-sm">
                        <thead className="border-b text-[10px] text-gray-400 font-black uppercase tracking-widest">
                            <tr><th className="p-4">Imię i Nazwisko</th><th className="p-4">PESEL</th><th className="p-4">Nr DiLO</th></tr>
                        </thead>
                        <tbody className="divide-y italic">
                            <tr><td className="p-4 font-bold">Jan Kowalski</td><td className="p-4 text-gray-500 font-bold">80010112345</td><td className="p-4 text-teal-700 font-black">D/123/2026</td></tr>
                        </tbody>
                    </table>
                </div>
            );
        };

        // --- 3. OPAKOWANIE GŁÓWNE (App) ---
        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [page, setPage] = useState('home');
            const [user, setUser] = useState('');
            const [tasks, setTasks] = useState([{id: 1, text: 'Złożyć wniosek o konsylium', date: '2026-01-20'}]);

            const coords = {
                'GiermanowskaO': 'Oliwia Giermanowska', 'IwaneczkoK': 'Klaudia Iwaneczko',
                'JablonskaE': 'Emilia Jabłońska', 'KoperaN': 'Natalia Kopera',
                'MetlerskaA': 'Anna Metlerska', 'SzatonP': 'Patrycja Szaton'
            };

            useEffect(() => { lucide.createIcons(); }, [isLoggedIn, page]);

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-teal-50 flex items-center justify-center p-6">
                        <div className="bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-sm text-center border-b-[12px] border-teal-700">
                            <img src="./assets/DiLO.png" className="h-16 mx-auto mb-10" />
                            <select id="l-sel" className="w-full p-4 border rounded-2xl mb-4 font-bold outline-none bg-gray-50">
                                <option value="">Wybierz Login</option>
                                {Object.keys(coords).map(l => <option key={l} value={l}>{l}</option>)}
                            </select>
                            <input id="p-inp" type="password" placeholder="Hasło" className="w-full p-4 border rounded-2xl mb-8 font-bold outline-none bg-gray-50" />
                            <button onClick={() => {
                                const l = document.getElementById('l-sel').value;
                                if(l && document.getElementById('p-inp').value === 'PaniAlcer<3') {
                                    setUser(coords[l]); setIsLoggedIn(true);
                                } else alert('Błąd!');
                            }} className="w-full bg-teal-700 text-white p-4 rounded-xl font-black uppercase tracking-widest shadow-lg">Zaloguj się</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 flex">
                    <aside className="w-72 bg-white shadow-xl flex flex-col border-r">
                        <div className="p-8 border-b text-center">
                            <img src="./assets/DiLO.png" className="h-10 mx-auto mb-4" />
                            <p className="font-black text-teal-900 leading-tight">{user}</p>
                        </div>
                        <nav className="flex-1 p-6 space-y-2">
                            {[
                                { id: 'home', label: 'Strona główna', icon: 'trending-up' },
                                { id: 'patients', label: 'Baza pacjentów', icon: 'users' },
                                { id: 'schedules', label: 'Harmonogramy', icon: 'calendar' },
                                { id: 'docs', label: 'Dokumenty', icon: 'file-text' },
                                { id: 'funds', label: 'Fundacje', icon: 'heart' }
                            ].map(i => (
                                <div key={i.id} onClick={() => setPage(i.id)} className={`flex items-center gap-3 p-4 rounded-2xl cursor-pointer transition-all font-bold text-xs uppercase ${page === i.id ? 'bg-teal-700 text-white shadow-lg' : 'text-gray-400 hover:bg-teal-50'}`}>
                                    <i data-lucide={i.icon} className="w-4 h-4"></i> {i.label}
                                </div>
                            ))}
                        </nav>
                        <button onClick={()=>setIsLoggedIn(false)} className="m-6 p-3 text-red-500 font-black text-[10px] uppercase border rounded-xl hover:bg-red-50">Wyloguj się</button>
                    </aside>

                    <main className="flex-1 p-10 overflow-auto">
                        <header className="flex justify-between items-center mb-10">
                            <h1 className="text-3xl font-black text-gray-800 tracking-tighter uppercase tracking-tighter">
                                {page === 'home' ? 'Dashboard' : page === 'patients' ? 'Pacjenci' : 'System STO'}
                            </h1>
                            <div className="text-right">
                                <p className="text-xl font-black text-teal-700 leading-none">{new Date().toLocaleTimeString('pl-PL', {hour:'2-digit', minute:'2-digit'})}</p>
                                <p className="text-[10px] font-black text-gray-300 uppercase mt-1 tracking-widest">{new Date().toLocaleDateString('pl-PL', {day:'numeric', month:'long'})}</p>
                            </div>
                        </header>

                        {page === 'home' && <HomePage tasks={tasks} onAddTask={(t,d)=>setTasks([...tasks,{id:Date.now(),text:t,date:d}])} onDeleteTask={id=>setTasks(tasks.filter(tk=>tk.id!==id))} />}
                        {page === 'patients' && <PatientsPage />}
                        {['schedules', 'docs', 'funds'].includes(page) && (
                            <div className="text-center mt-20 text-gray-300 font-black uppercase tracking-[0.5em] animate-pulse">Synchronizacja...</div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Koordynacji STO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8faf9; }
        .text-brand { color: #006B61; }
        .bg-brand { background-color: #006B61; }
        .bg-brand-light { background-color: #9DBD9A; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- KOMPONENT: STRONA GŁÓWNA ---
        const HomePage = ({ tasks, onAddTask, onDeleteTask, user }) => {
            const [tText, setTText] = useState('');
            const [tDate, setTDate] = useState('');
            const [tPatient, setTPatient] = useState('');
            const days = ['Poniedziałek', 'Wtorek', 'Środa', 'Czwartek', 'Piątek', 'Sobota', 'Niedziela'];

            useEffect(() => { lucide.createIcons(); });

            return (
                <div className="space-y-10 animate-fadeIn">
                    <section className="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
                        <h2 className="flex items-center gap-2 font-black text-[#006B61] mb-8 uppercase text-xs tracking-widest">
                            <i data-lucide="phone" className="w-5 h-5"></i> Połączenia na najbliższe 7 dni
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-7 gap-4">
                            {days.map(day => (
                                <div key={day} className="flex flex-col gap-3">
                                    <p className="text-[10px] font-black text-gray-400 uppercase text-center border-b pb-2">{day}</p>
                                    <div className="text-[9px] text-gray-300 italic text-center py-4">Brak zaplanowanych połączeń</div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section className="bg-white p-8 rounded-[40px] shadow-sm border border-gray-100">
                        <h2 className="flex items-center gap-2 font-black text-[#006B61] mb-8 uppercase text-xs tracking-widest">
                            <i data-lucide="calendar" className="w-5 h-5"></i> Wizyty (najbliższe 7 dni)
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-7 gap-4">
                            {days.map(day => (
                                <div key={day} className="flex flex-col gap-3">
                                    <p className="text-[10px] font-black text-gray-400 uppercase text-center border-b pb-2">{day}</p>
                                    <div className="text-[9px] text-gray-300 italic text-center py-4 text-gray-200">Brak wizyt</div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section className="bg-[#006B61] p-10 rounded-[50px] text-white shadow-2xl">
                        <h2 className="flex items-center gap-2 font-black mb-8 uppercase text-xs tracking-widest text-[#C9D9B6]">
                            <i data-lucide="clipboard-list" className="w-5 h-5"></i> Zadania do wykonania (Najbliższy miesiąc)
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-3 mb-10 bg-white/10 p-6 rounded-3xl border border-white/10">
                            <input type="text" placeholder="Treść zadania..." value={tText} onChange={e=>setTText(e.target.value)} className="bg-transparent border-b border-[#9DBD9A] p-2 text-sm outline-none placeholder:text-white/40" />
                            <input type="text" placeholder="Pacjent..." value={tPatient} onChange={e=>setTPatient(e.target.value)} className="bg-transparent border-b border-[#9DBD9A] p-2 text-sm outline-none placeholder:text-white/40" />
                            <input type="date" value={tDate} onChange={e=>setTDate(e.target.value)} className="bg-transparent border-b border-[#9DBD9A] p-2 text-sm outline-none" />
                            <button onClick={()=>{onAddTask(tText, tDate, tPatient); setTText(''); setTDate(''); setTPatient('')}} className="bg-[#C9D9B6] text-[#006B61] font-black py-2 rounded-xl uppercase text-[10px]">Dodaj Zadanie</button>
                        </div>
                        <div className="space-y-4">
                            {tasks.map(t => (
                                <div key={t.id} className="bg-white/5 border border-white/10 p-6 rounded-3xl flex justify-between items-start">
                                    <div>
                                        <p className="text-[10px] font-black text-[#C9D9B6] uppercase tracking-widest">Termin: {t.date}</p>
                                        <p className="text-[10px] font-bold text-white/60 uppercase">Koordynator: {user}</p>
                                        <p className="font-bold text-lg leading-tight mt-2">{t.text}</p>
                                        <p className="text-xs font-medium text-[#9DBD9A]">Pacjent: {t.patient}</p>
                                    </div>
                                    <button onClick={()=>onDeleteTask(t.id)} className="bg-[#408670] px-4 py-2 rounded-full text-[10px] font-black uppercase tracking-widest">Wykonano</button>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
        };

        // --- KOMPONENT: HARMONOGRAMY ---
        const SchedulesPage = () => {
            useEffect(() => { lucide.createIcons(); });
            return (
                <div className="space-y-6 animate-fadeIn">
                    <div className="bg-white p-10 rounded-[40px] shadow-sm border border-gray-100">
                        <h2 className="text-2xl font-black text-[#006B61] uppercase tracking-tighter mb-8 italic">Filtrowanie Harmonogramów</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="space-y-2">
                                <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Koordynatorzy</label>
                                <select className="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl font-bold text-gray-600 outline-none focus:border-[#006B61]">
                                    <option>Wszyscy</option>
                                    <option>Oliwia Giermanowska</option>
                                    <option>Klaudia Iwaneczko</option>
                                    <option>Emilia Jabłońska</option>
                                </select>
                            </div>
                            <div className="space-y-2">
                                <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Pacjenci</label>
                                <select className="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl font-bold text-gray-600 outline-none focus:border-[#006B61]">
                                    <option>Wybierz pacjenta</option>
                                </select>
                            </div>
                            <div className="space-y-2">
                                <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest ml-2">Personel</label>
                                <select className="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl font-bold text-gray-600 outline-none focus:border-[#006B61]">
                                    <option>Specjalizacja / Medyk</option>
                                    <option>Radioterapeuta</option>
                                    <option>Chirurg Onkolog</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- KOMPONENT: DOKUMENTY ---
        const DocumentsPage = () => {
            useEffect(() => { lucide.createIcons(); });
            return (
                <div className="animate-fadeIn bg-white p-10 rounded-[40px] shadow-sm border border-gray-100 min-h-[500px]">
                    <h2 className="text-2xl font-black text-[#006B61] uppercase mb-10 tracking-tighter italic">Generator Dokumentów</h2>
                    <div className="max-w-xl space-y-8">
                        <div className="space-y-3">
                            <label className="text-[10px] font-black text-gray-400 uppercase tracking-widest">Wybierz rodzaj dokumentu</label>
                            <select className="w-full p-5 bg-gray-50 border-2 border-gray-100 rounded-[24px] font-bold outline-none focus:border-[#006B61]">
                                <option>Wniosek o Konsylium</option>
                                <option>Karta Diagnostyki Wstępnej</option>
                                <option>Zgoda na leczenie onkologiczne</option>
                                <option>Raport Miesięczny Koordynatora</option>
                            </select>
                        </div>
                        <button className="bg-[#006B61] text-white w-full py-5 rounded-[24px] font-black uppercase tracking-widest shadow-xl hover:scale-105 transition-all">
                            Generuj Dokument (PDF)
                        </button>
                        <p className="text-center text-[10px] text-gray-300 font-medium uppercase italic">Dane zostaną automatycznie uzupełnione z Bazy Pacjentów</p>
                    </div>
                </div>
            );
        };

        // --- APLIKACJA GŁÓWNA (App) ---
        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [page, setPage] = useState('home');
            const [user, setUser] = useState('');
            const [tasks, setTasks] = useState([]);

            const coords = {
                'GiermanowskaO': 'Oliwia Giermanowska', 'IwaneczkoK': 'Klaudia Iwaneczko',
                'JablonskaE': 'Emilia Jabłońska', 'KoperaN': 'Natalia Kopera',
                'MetlerskaA': 'Anna Metlerska', 'SzatonP': 'Patrycja Szaton'
            };

            useEffect(() => { lucide.createIcons(); }, [isLoggedIn, page, tasks]);

            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-[#f8faf9]">
                        <div className="bg-white p-12 rounded-[50px] shadow-2xl w-full max-w-sm text-center border-b-[12px] border-[#006B61]">
                            <img src="./assets/DiLO.png" className="h-16 mx-auto mb-10" />
                            <select id="ls" className="w-full p-4 border-2 border-gray-100 rounded-2xl mb-4 font-bold outline-none bg-gray-50 focus:border-[#006B61]">
                                <option value="">Login (ID)</option>
                                {Object.keys(coords).map(l => <option key={l} value={l}>{l}</option>)}
                            </select>
                            <input id="ps" type="password" placeholder="Hasło" className="w-full p-4 border-2 border-gray-100 rounded-2xl mb-8 font-bold outline-none bg-gray-50 focus:border-[#006B61]" />
                            <button onClick={() => {
                                if(document.getElementById('ls').value && document.getElementById('ps').value === 'PaniAlcer<3') {
                                    setUser(coords[document.getElementById('ls').value]); setIsLoggedIn(true);
                                } else alert('Błąd logowania!');
                            }} className="w-full bg-[#006B61] text-white p-5 rounded-2xl font-black uppercase tracking-widest shadow-xl">Zaloguj się</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex">
                    <aside className="w-80 bg-white shadow-xl flex flex-col border-r border-gray-50">
                        <div className="p-10 border-b text-center">
                            <img src="./assets/DiLO.png" className="h-10 mx-auto mb-4" />
                            <p className="text-[9px] text-gray-400 font-black uppercase tracking-widest mb-1 italic">Zalogowano:</p>
                            <p className="font-black text-[#006B61] leading-tight">{user}</p>
                        </div>
                        <nav className="flex-1 p-8 space-y-4">
                            {[
                                { id: 'home', label: 'Strona główna', icon: 'trending-up' },
                                { id: 'patients', label: 'Baza pacjentów', icon: 'users' },
                                { id: 'schedules', label: 'Harmonogramy', icon: 'calendar' },
                                { id: 'docs', label: 'Dokumenty', icon: 'file-text' },
                                { id: 'funds', label: 'Fundacje', icon: 'heart' }
                            ].map(i => (
                                <div key={i.id} onClick={() => setPage(i.id)} className={`flex items-center gap-4 p-4 rounded-2xl cursor-pointer transition-all font-black text-[10px] uppercase tracking-widest ${page === i.id ? 'bg-[#006B61] text-white shadow-lg shadow-teal-900/20' : 'text-gray-400 hover:bg-teal-50 hover:text-[#006B61]'}`}>
                                    <i data-lucide={i.icon} className="w-4 h-4"></i> {i.label}
                                </div>
                            ))}
                        </nav>
                        <button onClick={()=>setIsLoggedIn(false)} className="m-8 p-4 text-red-400 font-black text-[9px] uppercase border-2 border-red-50 rounded-2xl hover:bg-red-50 transition-all">Wyloguj się</button>
                    </aside>

                    <main className="flex-1 p-12 overflow-auto">
                        <header className="flex justify-between items-center mb-12">
                            <h1 className="text-4xl font-black text-gray-800 tracking-tighter uppercase italic">{page === 'home' ? 'Strona główna' : page === 'patients' ? 'Baza pacjentów' : page === 'schedules' ? 'Harmonogramy' : 'Dokumentacja'}</h1>
                            <div className="text-right bg-white py-3 px-8 rounded-3xl shadow-sm border border-gray-50">
                                <p className="text-2xl font-black text-[#006B61] leading-none tabular-nums">{new Date().toLocaleTimeString('pl-PL', {hour:'2-digit', minute:'2-digit'})}</p>
                            </div>
                        </header>

                        {page === 'home' && <HomePage user={user} tasks={tasks} onAddTask={(t,d,p)=>setTasks([...tasks,{id:Date.now(),text:t,date:d,patient:p}])} onDeleteTask={id=>setTasks(tasks.filter(tk=>tk.id!==id))} />}
                        {page === 'patients' && (
                            <div className="bg-white p-10 rounded-[40px] shadow-sm border border-gray-100 animate-fadeIn min-h-[500px]">
                                <div className="flex justify-between items-center mb-10">
                                    <h2 className="text-2xl font-black text-[#006B61] uppercase tracking-tighter italic">Baza Pacjentów</h2>
                                    <button className="bg-[#006B61] text-white px-8 py-3 rounded-2xl font-black text-[10px] uppercase tracking-widest shadow-lg">Dodaj nowego pacjenta</button>
                                </div>
                                <div className="relative mb-10">
                                    <i data-lucide="search" className="absolute left-5 top-4 w-5 h-5 text-gray-300"></i>
                                    <input type="text" placeholder="Szukaj pacjenta..." className="w-full bg-gray-50 p-4 pl-14 rounded-3xl outline-none focus:ring-2 focus:ring-[#006B61] font-bold text-gray-600 border-none" />
                                </div>
                                <p className="text-center text-gray-300 italic py-20">Baza pacjentów jest pusta...</p>
                            </div>
                        )}
                        {page === 'schedules' && <SchedulesPage />}
                        {page === 'docs' && <DocumentsPage />}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
